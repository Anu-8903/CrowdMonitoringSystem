<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard – Crowd Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      color: #1d4ed8;
      margin-bottom: 15px;
    }


    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      font-size: 32px;
      margin: 0;
      color: #2563eb;
    }

    .stat-card p {
      margin-top: 8px;
      font-weight: bold;
      color: #555;
    }

    .info-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .alert {
      background: #fee2e2;
      color: #b91c1c;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #e5e7eb;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <p>QR Code Based Crowd Monitoring System</p>
</header>

<div class="container">

  <h2>Live Crowd Statistics</h2>


  <div class="stats">
    <div class="stat-card">
      <h3>120</h3>
      <p>Total Entry</p>
    </div>

    <div class="stat-card">
      <h3>90</h3>
      <p>Total Exit</p>
    </div>

    <div class="stat-card">
      <h3>30</h3>
      <p>Current Crowd</p>
    </div>
  </div>

  

 

  <a href="index.html" class="btn">⬅ Back to Home</a>

</div>



</body>
</html>
